<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<section>

    <div class="container mb-3 mt-3" th:each="b :${blogs}">
        <div>
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">Store Name</strong>
                    <h3 class="mb-0" th:text="${b.blogTitle}"></h3>
                    <div class="mb-1 text-muted">Nov 12</div>
                    <p class="card-text mb-auto"  th:text="${b.blogDescription}"></p>
                    <a href="#" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img
                            th:src="@{'/storage/'+${b.blogImage}}"
                            class="card-img-top"
                            alt="..."
                            style="height: 300px;width:500px;"
                    />
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
